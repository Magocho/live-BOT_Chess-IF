<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Chessboard + chess.js Example</title>
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/chessboardjs@1.0.0/dist/chessboard-1.0.0.min.css"
  />
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/chess.js/1.0.0/chess.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chessboardjs@1.0.0/dist/chessboard-1.0.0.min.js"></script>
  <style>
    #board {
      width: 400px;
      margin: 20px auto;
    }
  </style>
</head>
<body>
  <h2>Live Chess Viewer</h2>
  <div id="board"></div>
  <button id="nextBtn">Next Move</button>
  <p id="status"></p>

  <script>
    const pgnUrl = 'live.pgn'; // Your PGN file path

    let chess = new Chess();
    let board = null;
    let moves = [];
    let currentMove = 0;

    $.get(pgnUrl, function (data) {
      const loaded = chess.load_pgn(data);
      if (!loaded) {
        $('#status').text('Error loading PGN');
        return;
      }
      moves = chess.history();
      chess.reset();

      board = Chessboard('board', {
        position: 'start',
        pieceTheme:
          'https://chessboardjs.com/img/chesspieces/wikipedia/{piece}.png',
      });

      $('#status').text('Game loaded. Click "Next Move" to advance.');
    }).fail(function () {
      $('#status').text('Failed to load PGN file.');
    });

    $('#nextBtn').click(function () {
      if (currentMove < moves.length) {
        chess.move(moves[currentMove]);
        board.position(chess.fen());
        currentMove++;
        $('#status').text(
          'Move ' + currentMove + ': ' + moves[currentMove - 1]
        );
      } else {
        $('#status').text('No more moves.');
      }
    });
  </script>
</body>
</html>
